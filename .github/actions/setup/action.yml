name: Setup
description: Setup jobs
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.19.2

    - name: Install dependencies
      run: npm ci

    - name: Build with Rollup
      run: npm run compile
