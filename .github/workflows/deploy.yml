name: Build and Deploy
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  determine-color:
    runs-on: ubuntu-latest
    outputs:
      new_color: ${{ steps.color.outputs.NEW_COLOR }}
      old_color: ${{ steps.color.outputs.OLD_COLOR }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Get next deployment color
        id: color
        uses: ./.github/actions/deploy
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          kubeconfig: ${{ secrets.KUBECONFIG }}

  build:
    needs: determine-color
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/stevendejongnl/madebysteven:${{ needs.determine-color.outputs.new_color }}

  deploy:
    needs: [determine-color, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to Kubernetes
        uses: ./.github/actions/deploy
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          kubeconfig: ${{ secrets.KUBECONFIG }}
