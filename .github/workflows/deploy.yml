name: Deploy

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.2

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install

#      - name: Run tests
#        run: npm test

      - name: Build with Rollup
        run: npm run compile

      - name: Move public to static-pages
        run: mv public static-pages

      - name: Copy CNAME to static-pages
        run: cp CNAME static-pages/CNAME

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./static-pages