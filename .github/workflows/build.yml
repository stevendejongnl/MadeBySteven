name: Build and Deploy

on:
  push:
    branches:
      - master
      - next
  # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#onworkflow_runbranchesbranches-ignore
  # workflow_run:
  #   workflows: ["Test"]
  #   types:
  #     - completed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.14'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run builder

    - name: Move files and update paths
      run: ./bin/publish.sh ${{ github.ref }}

    - name: set up master before next
      if: github.ref == 'refs/heads/next'
      run: |
        git clone --branch master --single-branch --depth 1 https://github.com/stevendejongnl/MadeBySteven.git master
        cd master
        npm ci
        npm run build:css && npm run rollup
        cp CNAME dist/
        cp index.html dist/
        cp -r pages/* dist/
        sed -i 's/\.\/dist\///g' index.html
        sed -i 's/..\/dist\///g' *.html
        cd ../
        mv master/dist/* dist

    - name: Deploy master to GitHub Pages (madebysteven.nl)
      uses: peaceiris/actions-gh-pages@v4
      if: github.ref == 'refs/heads/master'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: ./dist

    - name: Deploy next to GitHub Pages (madebysteven.nl/next)
      uses: peaceiris/actions-gh-pages@v4
      if: github.ref == 'refs/heads/next'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: ./dist
