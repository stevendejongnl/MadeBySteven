name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Copy lit.js to dist
      run: cp node_modules/lit/dist/lit.js dist/

    - name: Move index.html to dist
      run: mv index.html dist/

    - name: Update index.html paths
      run: sed -i 's/\.\/dist\///g' dist/index.html

    - name: Update index.html
      run: |
        sed -i 's|<script src="./main.js"></script>|<script src="lit.js"></script>\n<script src="./main.js"></script>|' dist/index.html

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
